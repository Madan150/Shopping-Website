<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign-In Page</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://kit.fontawesome.com/9eff3e7d4f.js" crossorigin="anonymous"></script>

</head>
<style>
    body {
        background-image: radial-gradient(white, rgb(244, 209, 213), rgb(247, 214, 219));
    }
</style>
<body>
    <div class="Form_Container" id="Form_Container">
        <div id="page_Quote">
            <h2 id="heading">
                Give Your Workout A New Style
            </h2>
            <p>Success is't always about greatness. It's all about consistency.Consistent hard work gains
                success.Greatness will come.</p>
        </div>
        <div class="grid_Data">
            <div id="Left_image">
                <img src="./assests/images/image1.png" alt="">
            </div>
            <div class="signForm">
                <h1>Sign In</h1>
                <form action="" id="signInForm">
                    <label for="signinUsername" id="input_icon">@</label>
                    <input id="signinUsername" type="text" placeholder="Username" required><br>
                    <label for="signinPassword" id="input_icon"><i class="fa-solid fa-lock"></i></label>
                    <input id="signinPassword" type="password" placeholder="Password" required><br>
                    <button id="button" type="button" onclick="signIn()">Sign In</button>
                </form>
                <p>Don't have Account ?<a href="signUp.html" onclick="toggleForm()">Sign Up</a></p>
            </div>
        </div>
    </div>
    <script src="sign-In-Up.js"></script>
</body>

</html>
